<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Caído con Gravedad y Giroscopio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #emojiBox {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        #buttons {
            position: absolute;
            top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            z-index: 10;
        }

        button {
            padding: 10px;
            font-size: 30px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        .emoji {
            position: absolute;
            font-size: 50px;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>

<div id="buttons">
    <!-- Botones de Emojis -->
    <button onclick="addEmoji('😀')">😀</button>
    <button onclick="addEmoji('🎉')">🎉</button>
    <button onclick="addEmoji('❤️')">❤️</button>
    <button onclick="addEmoji('😎')">😎</button>
    <button onclick="addEmoji('🐱')">🐱</button>
    <button onclick="addEmoji('🎶')">🎶</button>
    <button onclick="addEmoji('🌟')">🌟</button>
    <button onclick="addEmoji('💥')">💥</button>
    <button onclick="addEmoji('⚡')">⚡</button>
    <button onclick="addEmoji('🐶')">🐶</button>
    <button onclick="addEmoji('🍕')">🍕</button>
    <button onclick="addEmoji('🌍')">🌍</button>
    <button onclick="addEmoji('🔥')">🔥</button>
    <button onclick="addEmoji('🍀')">🍀</button>
    <button onclick="addEmoji('🚀')">🚀</button>
    <button onclick="addEmoji('👑')">👑</button>
    <button onclick="addEmoji('🌈')">🌈</button>
    <button onclick="addEmoji('😅')">😅</button>
    <button onclick="addEmoji('😢')">😢</button>
    <button onclick="addEmoji('🦄')">🦄</button>
    <button onclick="addEmoji('👻')">👻</button>
    <button onclick="addEmoji('🥳')">🥳</button>
    <button onclick="addEmoji('🤔')">🤔</button>
    <button onclick="addEmoji('💀')">💀</button>
    <button onclick="addEmoji('👽')">👽</button>
    <button onclick="addEmoji('👾')">👾</button>
    <button onclick="addEmoji('🥺')">🥺</button>
</div>

<div id="emojiBox"></div>

<script>
    let emojis = [];
    let selectedEmoji = '😀';
    let gravity = 0.2; // Valor de la gravedad (ajustable)
    let friction = 0.98; // Fricción para que los emojis dejen de moverse
    let fallSpeed = 0;

    function addEmoji(emoji) {
        selectedEmoji = emoji;
        const newEmoji = document.createElement('div');
        newEmoji.classList.add('emoji');
        newEmoji.textContent = selectedEmoji;
        newEmoji.style.left = `${Math.random() * window.innerWidth}px`; // Aparece en una posición aleatoria en el eje X
        newEmoji.style.top = '0px'; // Comienza en la parte superior
        document.getElementById('emojiBox').appendChild(newEmoji);
        emojis.push(newEmoji);
    }

    function applyGravity() {
        emojis.forEach(emoji => {
            let emojiRect = emoji.getBoundingClientRect();
            let emojiTop = parseFloat(emoji.style.top.replace('px', ''));
            
            // La gravedad solo se aplica si el emoji no está tocando el fondo
            if (emojiTop + emojiRect.height < window.innerHeight) {
                fallSpeed += gravity;  // Aplicamos la velocidad de caída (gravedad)
                emoji.style.top = (emojiTop + fallSpeed) + 'px';
            } else {
                fallSpeed *= friction;  // Reducimos la velocidad por fricción al llegar al fondo
            }
        });
    }

    window.addEventListener('deviceorientation', (event) => {
        let tiltX = event.gamma;  // Movimiento lateral
        let tiltY = event.beta;   // Movimiento vertical

        emojis.forEach(emoji => {
            // Ajustamos la posición de los emojis en función del giroscopio
            let speedX = tiltX * 2;  // Aumentamos el efecto lateral
            let speedY = tiltY * 2;  // Aumentamos el efecto vertical

            emoji.style.transform = `translate(${speedX}px, ${speedY}px)`;
        });
    });

    // Llamamos a la gravedad cada 10ms para que los emojis caigan
    setInterval(applyGravity, 10);
</script>

</body>
</html>
