        }

            font-size: 50px;

<div id="emojiBox"></div>

<script>
    let emojis = [];
    let selectedEmoji = 'ğŸ˜€';
    let gravity = 0.2; // Valor de la gravedad (ajustable)
    let friction = 0.98; // FricciÃ³n para que los emojis dejen de moverse
    let fallSpeed = 0;

    function addEmoji(emoji) {
        selectedEmoji = emoji;
        const newEmoji = document.createElement('div');
        newEmoji.classList.add('emoji');
        newEmoji.textContent = selectedEmoji;
        newEmoji.style.left = `${Math.random() * window.innerWidth}px`; // Aparece en una posiciÃ³n aleatoria en el eje X
        newEmoji.style.top = '0px'; // Comienza en la parte superior
        document.getElementById('emojiBox').appendChild(newEmoji);
        emojis.push(newEmoji);
    }

    function applyGravity() {
        emojis.forEach(emoji => {
            let emojiRect = emoji.getBoundingClientRect();
            let emojiTop = parseFloat(emoji.style.top.replace('px', ''));
            
            // La gravedad solo se aplica si el emoji no estÃ¡ tocando el fondo
            if (emojiTop + emojiRect.height < window.innerHeight) {
                fallSpeed += gravity;  // Aplicamos la velocidad de caÃ­da (gravedad)
                emoji.style.top = (emojiTop + fallSpeed) + 'px';
            } else {
                fallSpeed *= friction;  // Reducimos la velocidad por fricciÃ³n al llegar al fondo
            }
        });
    }

    window.addEventListener('deviceorientation', (event) => {
        let tiltX = event.gamma;  // Movimiento lateral
        let tiltY = event.beta;   // Movimiento vertical

        emojis.forEach(emoji => {
            // Ajustamos la posiciÃ³n de los emojis en funciÃ³n del giroscopio
            let speedX = tiltX * 2;  // Aumentamos el efecto lateral
            let speedY = tiltY * 2;  // Aumentamos el efecto vertical

            emoji.style.transform = `translate(${speedX}px, ${speedY}px)`;
        });
    });

    // Llamamos a la gravedad cada 10ms para que los emojis caigan
    setInterval(applyGravity, 10);
</script>
